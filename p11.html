<html>
    <head>
        <title>Formulario</title>
    </head>
            <h1>Formulario de registro</h1>

            <form action="" method="get">

            Nombre:
            <input type="text" name="Nombre" maxlength="50"> <br> <br>

            Apellido:
            <input type="text" name="Apellido" maxlength="50"> <br> <br>

            Sexo:
            <input name="Sexo" type="radio" value="M"/>Masculino
            <input name="Sexo" type="radio" value="F"/>Femenino
            <input name="Sexo" type="radio" value="M"/>No binario <br> <br>

            Estado Civil:
            <select name="ecivil" id="ecivil">
                <option value="S">Soltero</option>
                <option value="C">Casado</option> 
                <option value="D">Divorciado</option> 
                </select> <br> <br>

                <input type="checkbox" name="info" value="info" checked/>Deseo recibir informacion sobre novedades y ofertas. <br> <br>
                <input type="checkbox" name="info" value="info"/>Declaro haber leido y aceptar todas las condiciones generales del programa y su normativa. <br> <br>
                <input name="Enviar" type="submit"/>
            </form>
</html>
